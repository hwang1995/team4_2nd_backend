
<style>
  div .error {
    color: lightcoral;
    font-size: 0.8em;
    font-weight: bold;
  }
</style>

<link rel="stylesheet" href="../../assets/css/layout/registerLayout.css">
<div class="text-center registerContainer" >
  <main class="form-signup">
    <form name="joinForm" novalidate>
      <img class="mb-3" src="../../assets/images/team4.png" alt="" width="200">
      <h1 class="fw-9 mb-3" ng-show="!email">회원가입</h1>
     
      <div class="col-3 mb-1 register_info_text">
        <h6>이메일</h6>
    </div>
      <div class="form-floating mb-3" ng-show="!email">
        <input type="email" class="form-control" id="emailInput" name="email" placeholder="name@example.com" ng-model="user.member_email" ng-required="true"/>
        <label for="floatingInput">ex) yourname@gmail.com</label>
        <div class="error mt-2" ng-show="joinForm.email.$invalid && joinForm.email.$dirty">
          <span ng-show="joinForm.email.$error.required">필수 입력 사항입니다.</span>
          <span ng-show="joinForm.email.$error.email">이메일 형식이 올바르지 않습니다.</span>
        </div>
      </div>
      <div class="col-3 mb-1 register_info_text">
        <h6>비밀번호</h6>
    </div>
      <div class="form-floating mb-3" ng-show="!email">
        <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Password" 
        ng-model="user.member_pw"
        ng-required="true"
        ng-pattern="/^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z]{8,10}$/"/>
        <label for="floatingPassword">영문, 숫자 조합 8 ~ 10자</label>
        <div class="error" ng-show="joinForm.password.$invalid && joinForm.password.$dirty">
          <span ng-show="joinForm.password.$error.required">비밀번호를 입력해주세요.</span>
          <span ng-show="joinForm.password.$error.pattern">비밀번호 형식이 올바르지 않습니다.</span>
        </div>
      </div>
      <div class="col-2 mb-1 register_info_text">
        <h6>이름</h6>
    </div>
      <div class="form-floating mb-3" ng-show="!email">
        <input type="text" name="name" class="form-control" id="nameInput" placeholder="name" 
        ng-model="user.member_name"
        ng-required="true"/>
        <label for="floatingInput">ex) 홍자바</label>
        <div class="error mt-2" ng-show="joinForm.name.$invalid && joinForm.name.$dirty">
          <span ng-show="joinForm.name.$error.required">필수 입력 사항입니다.</span>
        </div>
      </div>
      <div class="col-3 mb-1 register_info_text">
        <h6>전화번호</h6>
    </div>
      <div class="form-floating mb-3" ng-show="!email">
        <input type="tel" name="tel" class="form-control" id="telInput" placeholder="tel" 
        ng-model="user.member_tel"
        ng-required="true"
        ng-pattern="/^01(?:0|1|[6-9])-(?:\d{3}|\d{4})-\d{4}$/"/>
        <label for="floatingInput">ex) 010-xxxx-xxxx</label>
        <div class="error mt-2" ng-show="joinForm.tel.$invalid && joinForm.tel.$dirty">
          <span ng-show="joinForm.tel.$error.required">필수 입력 사항입니다.</span>
          <span ng-show="joinForm.tel.$error.pattern">전화번호 형식이 올바르지 않습니다.</span>
        </div>
      </div>
      <div class="col-2 mb-1 register_info_text">
        <h6>주소</h6>
    </div>
      <div class="form-floating mb-3" ng-show="!email">
        <input type="text" name="address" class="form-control" id="adressInput" placeholder="address" 
        ng-model="user.member_address"/
        ng-required="true">
        <label for="floatingInput">ex) 서울시 </label>
        <div class="error mt-2" ng-show="joinForm.address.$invalid && joinForm.address.$dirty">
          <span ng-show="joinForm.address.$error.required">필수 입력 사항입니다.</span>
        </div>
      </div>
      <div>
        <h5 class="eng_h2 m-2">
            이용약관
        </h5>
        <div class="register_terms mt-3">
          <textarea style="width: 300px; height: 200px;" readonly>
  team4 회원 약관
  제 1장 총칙
  제 1조 (목적)
  이 약관은 team4 주식회사(이하 "회사")가 제공하는 team4 서비스 (이하 "서비스")의 이용조건, 절차 및 기타 필요한 사항을 규정함을 목적으로 합니다.

  제 2조 (약관의 효력 및 변경)
  1.이 약관은 서비스를 통하여 이를 공지하거나 전자우편, 기타의 방법으로 회원에게 통지함으로써 효력을 발생합니다
  2.회사는 이 약관의 내용을 변경할 수 있으며, 변경된 약관은 제1항과 같은 방법으로 공지 또는 통지함으로써 효력을 발생합니다.
  3.회원은 신설 또는 변경된 약관에 동의하지 않을 경우 회원탈퇴를 요청할 수 있으며, 신설 또는 변경된 약관의 효력발생일 이후에도 서비스를 계속 사용할 경우 약관의 변경사항에 동의한 것으로 간주됩니다.
  4.이 약관은 회사에서 제공하는 서비스 (www.team4.com, hosting.team4.com, echosing.team4.com, d.team4.com, weblog.team4.com, reseller.team4.com 및 채팅스테이션)에서 동일하게 적용됩니다.
  제 3조 (약관 이외의 준칙)
  이 약관에 명시되지 않은 사항이 전기통신기본법, 전기통신사업법, 기타 관련법령에 규정되어 있는 경우 그 규정에 따릅니다.
</textarea>
        </div>
        <!-- 약관 동의 컨테이너 (GDPR) -->
        <div class="register_gdpr_container m-2">
            <h5 class="eng_h2 mb-3">약관 동의 </h5>
            <div class="d-flex">
                <div class="align-items-center me-1">
                    <input type="checkbox" name="all_check" id="all_check" ng-model="all_checked">
                </div>
                <span class="eng_h2">모두 동의합니다.</span>
            </div>
            <hr class="divider mb-2">
            <div class="d-flex">
              <div class="align-items-center me-1">
                  <input type="checkbox" ng-checked="all_checked" name="ageAgreement" id="ageAgreement">
              </div>
              <span class="eng_h2">만 14세 이상 입니다.</span>
          </div>
          <div class="d-flex">
            <div class="align-items-center me-1">
                <input type="checkbox" ng-checked="all_checked" name="adminAgreement" id="adminAgreement">
            </div>
            <span class="eng_h2">관리자 회원 약관 동의</span>
        </div>
        <div class="d-flex">
          <div class="align-items-center me-1">
              <input type="checkbox" ng-checked="all_checked" name="agreement" id="agreement">
          </div>
          <span class="eng_h2">개인 정보 수집 및 이용 동의</span>
      </div>
       </div>
      </div>
      <button class="w-100 btn btn-lg btn-primary" ng-click="register(user)" ng-show="!email"><span class="fw-7">가입하기</span></button>
      <div class="d-flex mt-2">
      <span>이미 team4 회원이신가요?&nbsp;</span><a href="/" style="color: deepskyblue;">로그인하기</a>
    </div>
    </form>
    <a href="/#!/admin" ng-show="email" class="btn btn-primary btn-lg">대쉬보드로 가기</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
  </main>
</div>
