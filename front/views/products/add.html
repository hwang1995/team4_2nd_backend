<link rel="stylesheet" href="../../assets/css/layout/sidebarLayout.css" />
<div class="d-flex">
  <ng-include src="'views/dashboard/sider.html'"></ng-include>

  <section class="p-3 w-100">
    <h1 class="fw-9 mt-3">상품 추가</h1>
    <h6 class="fw-9 mt-3 alert alert-primary">주의 사항! 상품 추가 후 사이즈, 색상, 캐러셀 이미지, 디테일 이미지의 변경은 불가하니 작성시 유의바랍니다.</h6>

    <!-- Jumbotron -->
    <div class="p-3 mb-2 bg-light rounded-3">
      <div class="container-fluid py-2">
        <div class="row">
          <div class="col-md-1 col-xs-4 d-flex">
            <h5 class="fw-7 d-flex align-items-center">이름</h5>
          </div>
          <div class="col-md-2 col-xs-8 mt-2">
            <input type="text" class="form-control" ng-model="item.product_name" />
          </div>
          <div class="col-md-1 col-xs-4 d-flex mt-2">
            <h5 class="fw-7 d-flex align-items-center">가격</h5>
          </div>
          <div class="col-md-2 col-xs-8 mt-2">
            <input type="number" class="form-control" ng-model="item.product_price" />
          </div>
          <div class="col-md-1 col-xs-4 d-flex mt-2">
            <h5 class="fw-7 d-flex align-items-center">사이즈</h5>
          </div>
          <div class="col-md-2 col-xs-8 mt-2">
            <input type="text" class="form-control" ng-model="item.sizes" />
          </div>
          <div class="col-md-1 d-flex col-xs-4 mt-2">
            <h5 class="fw-7 d-flex align-items-center">색상</h5>
          </div>
          <div class="col-md-2 col-xs-8 mt-2">
            <input type="text" class="form-control" ng-model="item.colors" />
          </div>
        </div>
        <hr class="divider" />
        <div class="row">
          <div class="col-md-1 col-xs-4 d-flex">
            <h5 class="fw-7 d-flex align-items-center">카테고리</h5>
          </div>
          <div class="col-md-2 col-xs-8 mt-2">
            <select
              class="form-select m-1"
              ng-model="selected"
              ng-change="add_Categories(selected)"
            >
              <option value="Top">Top</option>
              <option
                ng-repeat="(key, value) in category"
                ng-model="categoryName"
                ng-if="!$first"
              >
                {{key}}
              </option>
            </select>
          </div>
          <div class="col-md-1 col-xs-4 d-flex">
            <h5 class="fw-7 d-flex align-items-center mt-2">부카테고리</h5>
          </div>
          <div class="col-md-2 col-xs-8 mt-2">
            <select
              class="form-select m-1"
              ng-model="subcategory_id"

            >
              <option
                ng-repeat="subcat in subcategories"
                ng-value="subcat.subcategory_id"
              >
                {{subcat.subcategory_name}}
              </option>
            </select>
          </div>
          <div class="col-md-2 col-xs-4 d-flex">
            <h5 class="fw-7 d-flex align-items-center">메인 이미지</h5>
          </div>
          <div class="col-md-4 col-xs-8 mt-2">
            <div class="input-group">
              <input
                id="mainImage"
                type="file"
                class="form-control"
                accept="image/jpeg"
              />
            </div>
          </div>
        </div>
        <hr class="divider" />
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <h5 class="fw-7 d-flex align-items-center mt-2 mb-3">주요 설명</h5>
            <textarea
              ng-model="item.content"
              class="w-100 form-control"
              style="resize: none; height: 20vh"
            ></textarea>
          </div>
          <div class="col-xs-12 col-md-6">
            <h5 class="fw-7 d-flex align-items-center mt-2 mb-3">부가 설명</h5>
            <textarea
              ng-model="item.subcontent"
              class="w-100 form-control"
              style="resize: none; height: 20vh"
            ></textarea>
          </div>
        </div>

        <hr class="divider mb-3" />
        <div class="row">
          <div class="col-md-2 col-xs-4 d-flex">
            <h5 class="fw-7 d-flex align-items-center">캐러셀 이미지</h5>
          </div>
          <div class="col-md-4 col-xs-8 mt-2">
            <div class="input-group">
              <input
                id="carouselImage"
                type="file"
                class="form-control"
                accept="image/jpeg"
                multiple
                ng-model="files"
              />
            </div>    
          </div>
          <div class="col-md-2 col-xs-4 d-flex">
            <h5 class="fw-7 d-flex align-items-center">디테일 이미지</h5>
          </div>
          <div class="col-md-4 col-xs-8 mt-2">
            <div class="input-group">
              <input
                id="detailImage"
                type="file"
                class="form-control"
                accept="image/jpeg"
                multiple
                ng-model="files"
              />
            </div>
    
          </div>
        </div>


        <input
          type="submit"
          class="btn btn-primary mt-3"
          value="추가"
          ng-click="addItem(item)"
        />
       
      </div>
    </div>
  </section>
</div>
